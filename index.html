<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Game - Global Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 3rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 1.1rem;
            color: #00d4ff;
        }

        select {
            padding: 12px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 300px;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .refresh-button {
            padding: 12px 30px;
            font-size: 1rem;
            background: #00d4ff;
            border: none;
            color: #1a1a2e;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .refresh-button:hover {
            background: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #00d4ff;
            padding: 60px 20px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px 20px;
            font-size: 1.2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 212, 255, 0.15);
        }

        th {
            padding: 18px;
            text-align: left;
            font-size: 1.1rem;
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th:first-child {
            width: 80px;
            text-align: center;
        }

        th:last-child {
            width: 150px;
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        tbody tr.top-3 {
            background: rgba(255, 215, 0, 0.05);
        }

        tbody tr.top-1 {
            background: rgba(255, 215, 0, 0.15);
        }

        td {
            padding: 16px 18px;
            font-size: 1rem;
        }

        .rank {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        .rank.gold {
            color: #ffd700;
            font-size: 1.5rem;
        }

        .rank.silver {
            color: #c0c0c0;
            font-size: 1.3rem;
        }

        .rank.bronze {
            color: #cd7f32;
            font-size: 1.3rem;
        }

        .player-name {
            color: #e0e0e0;
            font-weight: 500;
        }

        .score {
            text-align: right;
            font-weight: bold;
            font-size: 1.1rem;
            color: #00ffaa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 1.2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #606060;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            select {
                min-width: 100%;
            }

            th, td {
                padding: 12px 10px;
                font-size: 0.9rem;
            }

            .rank {
                font-size: 1rem !important;
            }

            .rank.gold {
                font-size: 1.2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Game</h1>
            <div class="subtitle">Global Leaderboard</div>
        </header>

        <div class="controls">
            <label for="song-select">Select Song:</label>
            <select id="song-select">
                <option value="tay-k-the-race">The Race - Tay-K</option>
                <option value="matroda-if-you-wanna">Matroda - If yOU wanna</option>
                <option value="disclosure-good-kisser">Disclosure - Good Kisser</option>
                <option value="yung-gravy-always-saucy">Yung Gravy & Ski Mask - Always Saucy</option>
                <option value="haywyre-do-you-dont-you">Haywyre - Do You Don't You</option>
                <option value="spongebob-dont-mess-with-me">Don't Mess with Me (When I'm Jellyfishing) - SpongeBob SquarePants</option>
                <option value="saint-pepsi-around">Around - Saint Pepsi</option>
                <option value="gwen-stefani-hollaback-girl">Gwen Stefani - Hollaback Girl</option>
            </select>
            <button class="refresh-button" onclick="loadLeaderboard()">üîÑ Refresh</button>
        </div>

        <div class="leaderboard-container">
            <div id="leaderboard-content">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>

        <footer>
            <p>Music Game Leaderboard - Powered by Firebase</p>
            <p>Last updated: <span id="last-updated">Never</span></p>
        </footer>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // UPDATE THIS WITH YOUR FIREBASE PROJECT URL
        const FIREBASE_URL = 'https://music-game-fbbf3-default-rtdb.firebaseio.com';
        // CORS proxy for Neocities compatibility
        const CORS_PROXY = 'https://corsproxy.io/?';
        // =========================

        const songSelect = document.getElementById('song-select');
        const leaderboardContent = document.getElementById('leaderboard-content');
        const lastUpdated = document.getElementById('last-updated');

        // Load leaderboard on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
        });

        // Reload leaderboard when song changes
        songSelect.addEventListener('change', () => {
            loadLeaderboard();
        });

        async function loadLeaderboard() {
            const songId = songSelect.value;
            
            // Show loading state
            leaderboardContent.innerHTML = '<div class="loading">Loading leaderboard...</div>';

            try {
                // Fetch data from Firebase (with CORS proxy for Neocities)
                const url = `${FIREBASE_URL}/leaderboards/${songId}.json`;
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Update last updated time
                updateLastUpdatedTime();

                // Convert Firebase object to array
                const scores = [];
                if (data) {
                    for (const key in data) {
                        scores.push({
                            name: data[key].name || 'Anonymous',
                            score: data[key].score || 0,
                            timestamp: data[key].timestamp || 0
                        });
                    }
                }

                // Sort by score (descending)
                scores.sort((a, b) => b.score - a.score);

                // Display leaderboard
                displayLeaderboard(scores);

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardContent.innerHTML = `
                    <div class="error">
                        <div>‚ùå Failed to load leaderboard</div>
                        <div style="margin-top: 15px; font-size: 1rem;">
                            ${error.message}
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #a0a0a0;">
                            Make sure Firebase is configured correctly.
                        </div>
                    </div>
                `;
            }
        }

        function displayLeaderboard(scores) {
            if (scores.length === 0) {
                leaderboardContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèÜ</div>
                        <div>No scores yet!</div>
                        <div style="margin-top: 10px; font-size: 1rem; color: #606060;">
                            Be the first to set a record on this song!
                        </div>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            scores.forEach((entry, index) => {
                const rank = index + 1;
                let rankClass = '';
                let rowClass = '';

                if (rank === 1) {
                    rankClass = 'gold';
                    rowClass = 'top-1';
                } else if (rank === 2) {
                    rankClass = 'silver';
                    rowClass = 'top-3';
                } else if (rank === 3) {
                    rankClass = 'bronze';
                    rowClass = 'top-3';
                }

                let rankDisplay = rank;
                if (rank === 1) rankDisplay = 'ü•á';
                else if (rank === 2) rankDisplay = 'ü•à';
                else if (rank === 3) rankDisplay = 'ü•â';

                tableHTML += `
                    <tr class="${rowClass}">
                        <td class="rank ${rankClass}">${rankDisplay}</td>
                        <td class="player-name">${escapeHTML(entry.name)}</td>
                        <td class="score">${entry.score.toFixed(2)}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            leaderboardContent.innerHTML = tableHTML;
        }

        function updateLastUpdatedTime() {
            const now = new Date();
            lastUpdated.textContent = now.toLocaleString();
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadLeaderboard();
        }, 30000);
    </script>
</body>
</html>
